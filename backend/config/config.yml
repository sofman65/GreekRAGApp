# Configuration for Ερμής RAG System

corpus:
  input_dir: "backend/data/corpus"
  file_types:
    - ".pdf"
    - ".md"

splitter:
  chunk_size: 1200
  chunk_overlap: 120

embeddings:
  provider: "ollama"
  model: "nomic-embed-text"
  batch_size: 16

vector_db:
  backend: "weaviate"
  top_k: 6
  weaviate:
    url: "http://localhost:8080"
    class_name: "GreekMilitaryDocs"
    text_key: "text"

llm:
  provider: "ollama"
  model: "llama3.2"
  temperature: 0.1

chat_llm:
  provider: "ollama"
  model: "mistral"
  temperature: 0.2

router:
  enabled: true
  min_score: 0.4
  llm:
    provider: "ollama"
    model: "llama3.2"
    temperature: 0.0
