version: "3.9"

services:
  # ---------------------------------------------
  # ðŸŸ¦ POSTGRES (Primary DB)
  # ---------------------------------------------
  postgres:
    image: postgres:15
    container_name: pithia-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pithia
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pithia-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------
  # ðŸŸ¦ PGADMIN
  # ---------------------------------------------
  pgadmin:
    image: dpage/pgadmin4
    container_name: pithia-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ketak.com
      PGADMIN_DEFAULT_PASSWORD: ketak
    depends_on:
      - postgres
    networks:
      - pithia-network
   

  # ---------------------------------------------
  # ðŸŸ¦ WEAVIATE (Vector DB)
  # ---------------------------------------------
  weaviate:
    image: semitechnologies/weaviate:latest
    container_name: pithia-weaviate
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
      DEFAULT_VECTORIZER_MODULE: "none"
      ENABLE_MODULES: ""
      CLUSTER_HOSTNAME: "node1"
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - pithia-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/v1/.well-known/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5


# ---------------------------------------------
# ðŸŸ¦ VOLUMES
# ---------------------------------------------
volumes:
  postgres_data:
  weaviate_data:

# ---------------------------------------------
# ðŸŸ¦ NETWORKS
# ---------------------------------------------
networks:
  pithia-network:
    driver: bridge
