services:
  # Weaviate Vector Database
  weaviate:
    image: semitechnologies/weaviate:latest
    container_name: ermis-weaviate
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: ''
      CLUSTER_HOSTNAME: 'node1'
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - ermis-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/v1/.well-known/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Ερμής Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ermis-backend
    restart: unless-stopped
    ports:
      - "8010:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Required for Linux
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=False
      - WEAVIATE_URL=http://weaviate:8080
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_HOST=http://host.docker.internal:11434
      - CORPUS_DIR=/app/corpus
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
    volumes:
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
      - ./backend/corpus:/app/corpus
      - ./backend/config:/app/config
    depends_on:
      weaviate:
        condition: service_healthy
    networks:
      - ermis-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Frontend (Next.js)
  frontend:
    build:
      context: ./code
      dockerfile: Dockerfile.frontend
    container_name: ermis-frontend
    restart: unless-stopped
    ports:
      - "3010:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8010
      - NEXT_PUBLIC_WS_URL=ws://localhost:8010
    depends_on:
      - backend
    networks:
      - ermis-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  weaviate_data:
    driver: local

networks:
  ermis-network:
    driver: bridge
